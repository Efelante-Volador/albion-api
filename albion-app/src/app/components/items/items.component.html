<!-- Dropdown -->
<select id="itemsDropdown" [(ngModel)]="selectedItem">
  <option *ngFor="let item of items" [value]="item">
    {{ item.title }}
  </option>
</select>

<!-- Mostrar el Ã­tem seleccionado -->
<p *ngIf="selectedItem">
  Tarea seleccionada: {{ selectedItem.title }} - Completed: {{ selectedItem.completed }}
</p>
